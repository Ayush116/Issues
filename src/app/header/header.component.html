<mat-toolbar color="primary">
    <span>
        <a routerLink="">My Messages</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuth">
            <a mat-stroked-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
        </li>
        <li *ngIf="!userIsAuth">
            <a mat-button routerLink="/login" routerLinkActive="mat-warn">Login</a>
        </li>
        <li *ngIf="!userIsAuth">
            <a mat-button routerLink="/signup" routerLinkActive="mat-warn">Signup</a>
        </li>
        <li *ngIf="userIsAuth">
            <button mat-flat-button (click)="onLogout()" color="accent">Logout</button>
        </li>
    </ul>
</mat-toolbar>
