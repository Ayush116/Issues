<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <!-- <mat-label>Post Title</mat-label> instead used placeholder in the <input> -->
            <input matInput
            type="email"
            name="email"
            ngModel
            required
            email
            placeholder="E-mail"
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.invalid">Please enter a valid E-mail</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput
            type="password"
            name="password"
            ngModel
            required
            placeholder="Password"
            #passwordInput="ngModel">
            <mat-error *ngIf="passwordInput.invalid">Please enter correct Password</mat-error>
        </mat-form-field>
        <!-- Added option for disable/enable of Login button if input is valid -->
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading && emailInput.invalid && passwordInput.invalid" disabled>Login</button>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading && emailInput.valid || passwordInput.valid">Login</button>
    </form>
</mat-card>
